<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="userId">
        <mat-form-field>
          <mat-select formControlName="doctor" placeholder="Doctor" required>
            <ng-container *ngFor="let doctor of service.array">
              <mat-option value="{{doctor._id}}">{{doctor.name}} {{doctor.surname}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <!--<button mat-raised-button color="warn" (click)="onClear()">Clear</button>-->
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
