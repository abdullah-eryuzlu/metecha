<mat-toolbar>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Add Record
  </button>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData">
    <ng-container matColumnDef="patientName">
      <mat-header-cell *matHeaderCellDef>Patient</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.patientId }} {{ element.surname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="diagnostic">
      <mat-header-cell *matHeaderCellDef>Diagnostic</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.diagnostic}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">No Data</mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
</div>
